<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costumizable calculator</title>
    <style>
    .button{
        background-color:rgb(95, 94, 94);
        padding: 25px 35px;
        border-color: black;
        text-align: center;
    }
    .button:active{
        transform: translateY(4px);
    }
    .row{
        display:flex;
        justify-content: center;
    }
    #row1{
        display: flex;
        flex-direction: row-reverse;
    }
    

    #special_5{
        padding: 25px 33px;
    }
    #special_4{
        padding: 25px 34.5px;
    }
    #special_3{
        padding: 25px 37px;
    }
    #special_2{
        padding: 25px 35.5px;
    }
    #special_1{
        padding: 25px 35.4px;
    }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    

    <div class = "row"  id = "row1">
        <button class = "button" id = "special_1">รท</button>
        <button class = "button">9</button>
        <button class = "button">8</button>
        <button class = "button">7</button>
        
    </div>
    
    <div class = "row">
        <button class = "button">4</button>
        <button class = "button">5</button>
        <button class = "button">6</button>
        <button class = "button" id ="special_2">x</button>
    </div>
    <div class = "row">
        <button class = "button">1</button>
        <button class = "button">2</button>
        <button class = "button">3</button>
        <button class = "button" id = "special_3">-</button>
    </div>
    <div class = "row">
        <button class = "button" id = "special_4">C</button>
        <button class = "button">0</button>
        <button class = "button"  id = "special_5">%</button>
        <button class = "button">+</button>
        
    </div>


</body>
</html>
